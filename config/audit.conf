# Domain Audit Configuration

# Email settings
NOTIFICATION_EMAIL="service@svaha.com"
MAIL_SUBJECT_PREFIX="[Domain Audit]"

# Server identification
SERVER_HOSTNAME="$(hostname -f)"
SERVER_IPS=(
    "162.247.79.106"
    "173.230.249.203"  # Old IP being replaced
)

# MX record patterns that indicate this server handles mail
MX_PATTERNS=(
    "$(hostname -f)"
    "mail.$(hostname -d)"
    "mail"
)

# DNS server patterns  
NS_PATTERNS=(
    "ns1.$(hostname -d)"
    "ns2.$(hostname -d)"
    "$(hostname -f)"
)

# Timeouts and delays
WHOIS_TIMEOUT=30
DNS_TIMEOUT=10
RATE_LIMIT_DELAY=2

# Safety settings
DRY_RUN=true  # Set to false to actually perform actions
REQUIRE_CONFIRMATION=true
MAX_SUSPENSIONS_PER_RUN=10

# Logging - use script directory instead of /var/log
LOG_DIR="$SCRIPT_DIR/reports"
LOG_FILE="$LOG_DIR/audit-$(date +%Y%m%d-%H%M%S).log"
REPORT_FILE="$LOG_DIR/report-$(date +%Y%m%d-%H%M%S).txt"