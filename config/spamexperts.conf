# SpamExperts MX Configuration

# Required MX records for SpamExperts
SPAMEXPERTS_MX_RECORDS=(
    "10 mx.spamexperts.com."
    "20 fallbackmx.spamexperts.eu."
    "30 lastmx.spamexperts.net."
)

# TTL for MX records
MX_TTL="1800"

# DNS cluster sync settings
SYNC_TO_CLUSTER=true
SET_PERMISSIONS=true
OWNER="named"
GROUP="named"
PERMISSIONS="600"

# Safety settings
DRY_RUN=true
REQUIRE_CONFIRMATION=true

# Logging
LOG_DIR="/var/log/spamexperts-mx"
LOG_FILE="$LOG_DIR/mx-update-$(date +%Y%m%d-%H%M%S).log"
REPORT_FILE="$LOG_DIR/mx-report-$(date +%Y%m%d-%H%M%S).txt"